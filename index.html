<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>বাংলাদেশের আবহাওয়া</title>
    <link rel="stylesheet" href="color.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>বাংলাদেশের আবহাওয়া</h1>
            <p>বাংলাদেশের সকল জেলার জন্য সঠিক আবহাওয়ার পূর্বাভাস পান</p>
        </header>

        <div class="app-container">
            <div class="search-container">
                <div class="search-box">
                    <div class="city-select-container">
                        <select class="city-select" id="citySelect">
                            <!-- জেলাগুলো জাভাস্ক্রিপ্ট দ্বারা যোগ করা হবে -->
                        </select>
                    </div>
                    <button class="search-btn" id="searchBtn">
                        <i class="fas fa-search"></i> আবহাওয়া দেখুন
                    </button>
                </div>
            </div>

            <div class="current-weather">
                <div class="weather-info">
                    <h2 id="cityName">ঢাকা</h2>
                    <div class="weather-icon" id="weatherIcon">
                        <i class="fas fa-sun"></i>
                    </div>
                    <div class="temperature" id="temperature">৩২°C</div>
                    <div class="weather-description" id="weatherDescription">সূর্যালোক</div>
                </div>
                <div class="weather-details">
                    <div class="detail-item">
                        <i class="fas fa-wind"></i>
                        <div>বাতাস</div>
                        <div id="windSpeed">১২ কিমি/ঘন্টা</div>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-tint"></i>
                        <div>আর্দ্রতা</div>
                        <div id="humidity">৬৫%</div>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-temperature-low"></i>
                        <div>অনুভূত হচ্ছে</div>
                        <div id="feelsLike">৩৫°C</div>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-compress-arrows-alt"></i>
                        <div>চাপ</div>
                        <div id="pressure">১০১২ hPa</div>
                    </div>
                </div>
            </div>

            <div class="forecast">
                <h2>৫-দিনের পূর্বাভাস</h2>
                <div class="forecast-container" id="forecastContainer">
                    <!-- পূর্বাভাসের দিনগুলো জাভাস্ক্রিপ্ট দ্বারা যোগ করা হবে -->
                </div>
            </div>
        </div>

        <footer>
            <p>Ferdows2004 &copy; ২০২৩ | তথ্য প্রতি ঘন্টায় আপডেট হয়</p>
        </footer>
    </div>

    <script src="java.js"></script>
</body>
</html>
